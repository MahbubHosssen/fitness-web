<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/290838e588.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Fitness Web</title>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <div class="brand">
                <h1>Fitness</h1>
            </div>
            <ul class="menu">
                <li><a href="" class="home">Home</a></li>
                <li><a href="">Service</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">About</a></li>
            </ul>
            <i class="fa-solid fa-bars"></i>
        </nav>
        <div class="banner container">
            <div class="banner-content">
                <h1>Get body in <br><span>shape</span> & stay healthy</h1>
                <p>A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
                <button class="primary">Join Club Now!</button>
                <button class="secondary">Download App</button>
            </div>
            <div class="banner-image">
                <img src="./images/banner-image.png" alt="">
                <div class="workout-cart">
                    <h1>500+</h1>
                    <p>Free Workout videos</p>
                </div>
                <div class="video-cart">
                    <div class="circle"><i class="fa-solid fa-play"></i></div>
                    <div class="tutorial">
                        <h3>350+</h3>
                        <p>Video Tutorials</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
